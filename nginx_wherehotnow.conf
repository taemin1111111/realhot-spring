server {
    listen 80;
    server_name wherehotnow.com www.wherehotnow.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name wherehotnow.com www.wherehotnow.com;

    ssl_certificate /etc/letsencrypt/live/wherehotnow.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wherehotnow.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 50M;

    location = /taeminspring {
        return 301 /;
    }

    location ^~ /taeminspring/ {
        rewrite ^/taeminspring(.*)$ $1 redirect;
    }

    location /uploads/ {
        alias /opt/tomcat/webapps/taeminspring/uploads/;
        expires 1h;
        add_header Cache-Control public;
        access_log off;
    }

    location / {
        proxy_pass http://localhost:8080/taeminspring/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;

        sub_filter '/taeminspring/' '/';
        sub_filter_once off;
        sub_filter_types text/html text/css application/javascript application/json;

        proxy_redirect http://localhost:8080/taeminspring/ /;
        proxy_redirect https://wherehotnow.com/taeminspring/ /;
    }
}

