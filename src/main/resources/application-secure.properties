# ===== 보안 설정 파일 (환경변수 사용) =====
# 이 파일은 실제 운영환경에서 환경변수로 대체됩니다

# ===== JWT 설정 (환경변수 사용) =====
# 운영환경에서는 반드시 환경변수로 설정 (최소 256비트)
app.jwt.secret=${JWT_SECRET:CHANGE_ME_IN_PRODUCTION_USE_ENVIRONMENT_VARIABLE}
app.jwt.expiration=${JWT_EXPIRATION:7200}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800}

# ===== 데이터베이스 설정 (환경변수 사용) =====
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/wherehot?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul&useSSL=true&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true}
spring.datasource.username=${DB_USERNAME:CHANGE_ME_IN_PRODUCTION}
spring.datasource.password=${DB_PASSWORD:CHANGE_ME_IN_PRODUCTION}

# ===== 이메일 설정 (환경변수 사용) =====
spring.mail.host=${EMAIL_HOST:CHANGE_ME_IN_PRODUCTION}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME:CHANGE_ME_IN_PRODUCTION}
spring.mail.password=${EMAIL_PASSWORD:CHANGE_ME_IN_PRODUCTION}

# ===== OAuth2 설정 (환경변수 사용) =====
spring.security.oauth2.client.registration.naver.client-id=${OAUTH2_NAVER_CLIENT_ID:CHANGE_ME_IN_PRODUCTION}
spring.security.oauth2.client.registration.naver.client-secret=${OAUTH2_NAVER_CLIENT_SECRET:CHANGE_ME_IN_PRODUCTION}

# ===== 보안 강화 설정 =====
server.servlet.session.cookie.secure=${COOKIE_SECURE:true}
server.servlet.session.cookie.same-site=${COOKIE_SAME_SITE:strict}
server.servlet.session.cookie.http-only=${COOKIE_HTTP_ONLY:true}

# ===== CORS 설정 =====
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com,https://www.yourdomain.com}
app.cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
app.cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
app.cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}
